<h2>üìà Rodent Health Trend Analysis</h2>

<div class="card">
  <label><b>Select Rodent ID</b></label>
  <select id="rodentSelect" onchange="loadTrends()"></select>
</div>

<div class="card"><canvas id="leeChart"></canvas></div>
<div class="card"><canvas id="weightChart"></canvas></div>
<div class="card"><canvas id="lengthChart"></canvas></div>

<div class="card">
  <canvas id="combinedChart"></canvas>
</div>

<script>
/* ---------- Firebase ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyDv704GB8rX4ZX7AZ14Bjc1MCQ2sXYdd7A",
  authDomain: "rodent-bmi-monitor.firebaseapp.com",
  databaseURL: "https://rodent-bmi-monitor-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "rodent-bmi-monitor",
  storageBucket: "rodent-bmi-monitor.firebasestorage.app",
  messagingSenderId: "729549308040",
  appId: "1:729549308040:web:4c86948f8e637b17991f3d"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ---------- Charts ---------- */
let leeChart, weightChart, lengthChart, combinedChart;

/* ---------- Load Rodent IDs ---------- */
db.ref("rodent_data").on("value", snap => {
  const select = document.getElementById("rodentSelect");
  select.innerHTML = "";
  snap.forEach(child => {
    const opt = document.createElement("option");
    opt.value = child.key;
    opt.innerText = child.key;
    select.appendChild(opt);
  });
  loadTrends();
});

/* ---------- Load Trend Data ---------- */
function loadTrends() {
  const rodentId = document.getElementById("rodentSelect").value;
  if (!rodentId) return;

  db.ref("rodent_data/" + rodentId).once("value", snap => {

    const meta = snap.child("metadata").val() || {};
    const dose = meta.dose_mg_per_kg || 0;

    let labels = [];
    let lee = [];
    let weight = [];
    let length = [];
    let doseArr = [];

    snap.child("records").forEach(rec => {
      const d = rec.val();
      labels.push(new Date(d.timestamp).toLocaleString());
      lee.push(d.lee_index);
      weight.push(d.weight_g);
      length.push(d.length_cm);
      doseArr.push(dose);
    });

    drawSingleCharts(labels, lee, weight, length);
    drawCombinedChart(labels, lee, weight, length, doseArr);
  });
}

/* ---------- Individual Charts ---------- */
function drawSingleCharts(labels, lee, weight, length) {

  if (leeChart) leeChart.destroy();
  if (weightChart) weightChart.destroy();
  if (lengthChart) lengthChart.destroy();

  leeChart = new Chart(document.getElementById("leeChart"), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Lee Index',
        data: lee,
        borderColor: '#1e88e5',
        tension: 0.3
      }]
    }
  });

  weightChart = new Chart(document.getElementById("weightChart"), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Weight (g)',
        data: weight,
        borderColor: '#43a047',
        tension: 0.3
      }]
    }
  });

  lengthChart = new Chart(document.getElementById("lengthChart"), {
    type: 'line',
    data: {
      labels,
      datasets: [{
        label: 'Length (cm)',
        data: length,
        borderColor: '#fb8c00',
        tension: 0.3
      }]
    }
  });
}

/* ---------- Combined Graph ---------- */
function drawCombinedChart(labels, lee, weight, length, dose) {

  if (combinedChart) combinedChart.destroy();

  combinedChart = new Chart(document.getElementById("combinedChart"), {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          label: 'Lee Index',
          data: lee,
          borderColor: '#1e88e5',
          yAxisID: 'y1',
          tension: 0.3
        },
        {
          label: 'Weight (g)',
          data: weight,
          borderColor: '#43a047',
          yAxisID: 'y2',
          tension: 0.3
        },
        {
          label: 'Length (cm)',
          data: length,
          borderColor: '#fb8c00',
          yAxisID: 'y3',
          tension: 0.3
        },
        {
          label: 'Dose (mg/kg)',
          data: dose,
          borderColor: '#8e24aa',
          borderDash: [6,6],
          yAxisID: 'y4'
        }
      ]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'Combined Drug‚ÄìPhysiology Trend Analysis'
        }
      },
      scales: {
        y1: {
          position: 'left',
          title: { display: true, text: 'Lee Index' }
        },
        y2: {
          position: 'right',
          grid: { drawOnChartArea: false },
          title: { display: true, text: 'Weight (g)' }
        },
        y3: {
          display: false
        },
        y4: {
          position: 'right',
          grid: { drawOnChartArea: false },
          title: { display: true, text: 'Dose (mg/kg)' }
        }
      }
    }
  });
}
</script>
